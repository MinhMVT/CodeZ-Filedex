<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>Youtube API for rest time</title>
    <link rel="stylesheet" type="text/css" href="css/youtube.css">
</head>
<body>
    <header>
        <div class="logo" ><img src="img/youtube.png"></div>
        <div class="search-box" >
            Type and hit enter <input type="text" name="keyword" id="keyword">
        </div>

    <div id="myModel" class="model" >
        <samp class="close" >&times;</samp>
        <iframe class="model-content" id="video-frame" width="700" height="415" src="" frameborder="0" allowfullscreen ></iframe>
        <div id="caption" ></div>
    </div> 
    <div id="list-video" ></div>

    <footer>
            <span>Working with Youtube API - FPT Aptech &copy; 2021</span>
    </footer>
    <script type="text-javasctipt" src="js/index.js"></script>
