<html>
<head lang="en">
    <meta charset="UTF-8">
   <title>AngularJS Practical Examples</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    
</head>
<body ng-app="app" ng-controller="MainController as main" > 
    <div class="container" >
        <h1>AngularJS Practical Example</h1>
        <div class="input-group" >
            <span class="input-group-addon" >
                <span class="glyphicon glyphicon-search" ></span>
            </span>
            <input type="text" class="form-control" ng-model="main.searchInput" >
        </div>

        <h3>Alist of Books</h3>
        <ul class="list-group"></ul>
        <li class="list-group-item" ng-repeat="show in main.show | filter:main.searchInput | 
            orderBy:main.order.key:main.oder.reverse " >
                <span class="" ng-if="show.favorite" >Life of Pi </span>
                <span class="badge">Davan</span>
            </li>

         
            <li class="list-group-item" ng-repeat="show in main.show | filter:main.searchInput | 
            orderBy:main.order.key:main.oder.reverse " >
                <span class="glyphicon glyphicon-star" ng-if="show.favorite" > Học code today</span>
                <span class="badge">Fpt</span>
            </li>           
        
            <li class="list-group-item" ng-repeat="show in main.show | filter:main.searchInput | 
            orderBy:main.order.key:main.oder.reverse " >
                <span class="glyphicon glyphicon-star" ng-if="show.favorite" > Learn Angular by example </span>
                <span class="badge">Fpt Aptech</span>
            </li>

            
            <li class="list-group-item" ng-repeat="show in main.show | filter:main.searchInput | 
            orderBy:main.order.key:main.oder.reverse " >
                <span  ng-if="show.favorite" >Họ nhà trai </span>
                <span class="badge">Nguyễn Anh Tú</span>
            </li>

            
            <li class="list-group-item" ng-repeat="show in main.show | filter:main.searchInput | 
            orderBy:main.order.key:main.oder.reverse " >
                <span class="glyphicon glyphicon-star" ng-if="show.favorite" > Đôi mắt có lửa </span>
                <span class="badge">Nguyễn Hùng Sơn</span>
            </li>

        <h1>        
         <select class="form-control pull-right" ng-model="main.order" 
            ng-options="order as order.title for order in main.orders" ></select>
        <div class="clearfix" ></div>
         


        <h3>Add a new Books</h3>
        <form name="maiin.addForm" class="form" ng-submit="main.addShow()">
        <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control" ng-model="main.new.title" required />
        </div>
        <div class="form-group" >
            <label>Author</label>
            <input type="text" class="form-control" ng-model="main.new.author" required />
        </div>
        <div class="row">
            <div class="col-xs-6">
                <label >Favorite: <input type="checkbox" ng-model="main.new.favorite"/></label>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-success pull-right">
                    <span class="glyphicon glyphicon-plus-sign" ></span> Add</button>
            </div>
        </div>
    </form>
</div> 
</body>
</html>
